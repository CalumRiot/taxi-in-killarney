<!--Add contact details and booking form in here-->
<section class="bookings">
    <div class="container">
    <form method="POST" action="https://formdump.codeinstitute.net/" class="booking-form">
        <h2>Make a Booking</h2>
        <label for="fname">First Name</label>
        <input id="fname" name="first_name" class="text-input" type="text" required>
        
        <label for="lname">Last Name</label>
        <input id="lname" name="last_name" class="text-input" type="text" required>

        <label for="email">Email</label>
        <input id="email" name="email-address" class="text-input" type="email" required>

        <label for="number">Mobile Number</label>
        <input id="number" name="mobile-number" class="text-input" type="tel" required>

        <label for="pickup">Pickup Location</label>
        <input id="pickup" name="pickup-location" class="text-input" type="text" required>

        <label for="destination">End Destination</label>
        <input id="destination" name="end-destination" class="text-input" type="text" required>

        <label for="date">Date & Time</label>
        <input id="booking-date" name="date" class="date-input" type="datetime-local" required>

        <input type="submit" value="Submit">
        </form>
    </div>
</section>
